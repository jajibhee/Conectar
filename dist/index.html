
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/><link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/app.css"/>
    <title>Conectar</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"><img src="assets/img/logo.svg" alt=""/></div>
      <div class="header__nav">
        <ul class="header__nav-items">           
          <li>HOME</li>
          <li>ABOUT</li>
          <li>PRICING</li>
        </ul>
        <ul class="header__nav-language">
          <li>English</li>
          <li>Putahs</li>
        </ul>
        <div class="header__nav-button"> 
          <div class="button-primary">classroom</div>
        </div>
      </div>
    </header>
    <section>
      <div class="section">
        <div class="section__edit">
          <p>EDIT PROFILE</p>
        </div>
        <div class="section__profile">
          <div class="section__profile-details"><img class="pen-image" src="assets/img/pen.svg" alt=""/>
            <div class="section__profile-picture"><img class="pen-image" src="assets/img/pen.svg" alt=""/></div>
          </div>
          <div class="section__profile-form">
            <input class="input-left" type="text" placeholder="First Name"/>
            <input class="input-right" type="text" placeholder="Last Name"/>
          </div>
          <div class="section__profile-form">
            <input class="input-left" type="text" placeholder="@Username"/>
            <input class="input-right" type="text" placeholder="Email Address"/>
          </div>
          <div class="section__profile-form">
            <input class="input-left" type="text" placeholder="Phone Number"/>
            <input class="input-right" type="text" placeholder="Nationality"/>
          </div>
          <div class="section__profile-form">
            <input class="input-left" type="text" placeholder="Country of Residence"/>
            <input class="input-right" type="text" placeholder="State/City of Residence"/>
          </div>
          <div class="section__profile-form">
            <input class="input-left" type="text" placeholder="Timezone of Location"/>
          </div>
          <div class="section__profile-button">
            <div class="button-secondary">SAVE CHANGES  </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
