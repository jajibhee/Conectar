
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/css/app.css"/>
    <title>Conectar</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"><img src="assets/img/logo.svg" alt=""/></div>
      <div class="header__nav">
        <ul class="header__nav-items">           
          <li>HOME</li>
          <li>ABOUT</li>
          <li>PRICING</li>
        </ul>
        <ul class="header__nav-language">
          <li>English</li>
          <li>Putahs</li>
        </ul>
        <div class="header__nav-button"> 
          <div class="button-primary">classroom</div>
        </div>
      </div>
    </header>
    <section>
      <div class="section">
        <div class="section__edit">
          <p>EDIT PROFILE</p>
        </div>
        <div class="section__profile">
          <div class="section__profile-details"></div>
          <div class="section__profile-form">
            <div class="input-left">First Name</div>
            <div class="input-right">Last Name</div>
          </div>
          <div class="section__profile-form">
            <div class="input-left">@Username</div>
            <div class="input-right">Email Address</div>
          </div>
          <div class="section__profile-form">
            <div class="input-left">Phone Number</div>
            <div class="input-right">Nationality</div>
          </div>
          <div class="section__profile-form">
            <div class="input-left">Country of Residence</div>
            <div class="input-right">State/ City of Residence</div>
          </div>
          <div class="section__profile-form">
            <div class="input-left">Timezone of Location</div>
          </div>
          <div class="section__profile-button">
            <div class="button-secondary">SAVE CHANGES  </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
